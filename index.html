<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple game">
    <meta name="author" content="Manmeet Tarun">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper1 clearfix">
      <div class="player-0 active">
        <div class="player-name" id="name-0">PLAYER 1</div>
        <div class="player-score" id="score-0">45</div>
        <div class="current-box">
          <div class="current-label">Current</div>
          <div class="current-score" id="current-0">0</div>
        </div>
      </div>
      <div class="player-1">
        <div class="player-name" id="name-1">PLAYER 2</div>
        <div class="player-score" id="score-1">100</div>
        <div class="current-box">
          <div class="current-label">Current</div>
          <div class="current-score" id="current-1">56</div>
        </div>
      </div>
      <img src="css/images/dice-3.png" alt="Dice" class="dice" id="class1">
      <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
      <input type="text" placeholder="Final score" class="final-score">
    </div>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
